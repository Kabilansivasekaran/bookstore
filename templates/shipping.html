<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="background-fluid"
        style="background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);background-size: cover;width: 100%;height: 100vh;">
        <br><br><br>
        <div class="offset-md-4 pt-5 card-body" style="width:24rem;background-color: #7ea760;">
            <form action="shipping_details" method="POST">
                <h2 class="text-center" style="color: #6a5a5a;">Shipping Address</h2>
                <div class="form-group">
                    <label for="exampleInputFullName"></label> <input type="text" class="form-control" id="fullname"
                        placeholder="Full Name" required="required" name="fullname">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhoneNumber"></label> <input type="text" class="form-control" id="phoneno"
                        placeholder="Phone Number" required="required" name="phoneno">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress"></label> <input type="text" class="form-control" id="address"
                        placeholder="Email Id" required="required" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputCity"></label> <input type="text" class="form-control" id="city"
                        placeholder="Address" required="required" name="address">
                </div>
                <div class="form-group">
                    <label for="exampleInputState"></label> <input type="text" class="form-control" id="state"
                        placeholder="State" required="required" name="state">
                </div>
                <div class="form-group">
                    <label for="exampleInputPostalCode"></label> <input type="text" class="form-control" id="postcode"
                        placeholder="Post Code" required="required" name="postcode">
                </div>
                <button type="submit" class="offset-md-4 my-md-3 btn btn-success ">Continue Payment</button>

                <a class="btn-link-active offset-md-4" href="/payment"
                                        style="color: #FFFFFF;">Address already added!</a>
        </div>

        </form>

    </div>
    <script src="" async defer></script>
</body>

</html>
