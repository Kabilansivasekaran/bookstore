        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container-fluid " id="back"><br><br>
        <div class="row align-item-center vh-100">
            <div class="col d-flex justify-content-center">
                <div class="col-md-5 my-md-4">
                    <div class="card">
                        <div class="card-body" style="width:36rem;background-color: #7ea760;">
                            <form action="newregister" method="POST">
                                <h2 class="text-center">Register</h2>

                                <div class="form-group">
                                    <label for="exampleInputFirstName"></label> <input type="text" class="form-control"
                                        id="firstname" aria-describedby="emailHelp" placeholder="First Name"
                                        required="required" name="firstname">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputLastName"></label> <input type="text" class="form-control"
                                        id="lastname" placeholder="Last Name" required="required" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputUsername"></label> <input type="text" class="form-control"
                                        id="username" placeholder="Username" required="required" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"></label> <input type="email" class="form-control"
                                        id="email" aria-describedby="emailHelp" placeholder="Enter email"
                                        required="required" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"></label> <input type="password"
                                        class="form-control" id="password" placeholder="Password" required="required"
                                        name="password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputConfirmPassword"></label> <input type="password"
                                        class="form-control" id="confirmpassword" placeholder="confirm Password"
                                        required="required" name="confirmpassword">
                                </div>
                                <div class="form-check offset-md-3">
                                    <input type="checkbox" class="form-check-input " name="check" id="check">Agree terms
                                    & Condition</label>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success offset-md-5" style="color: #FFFFFF;">
                                    Register
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><br><br>
    </div>


</body>

</html>
