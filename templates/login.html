<body>
    <div class="container-fluid back-img" id="back"><br><br><br>
        <div class="container">
            <div class="row align-item-center vh-100">

                <div class="col d-flex justify-content-center">
                    <div class="col-md-5 my-md-4" id="login">
                        <div class="card" style="margin-top:15%;margin-bottom:15%;">
                            <div class="card-body" style="width:30rem;background-color: #7ea760;">
                                
                                <form action="/newlogin" method="POST">
                                    <h2 class="text-center"style="color: #6a5a5a;">Login</h2>
                                     <span name="error">{{ error }}</span>

                                    <div class="form-group">
                                        <label for="exampleInputusername"></label> <input type="name"
                                            class="form-control" id="exampleInputEmail" aria-describedby="usernameHelp"
                                            placeholder="username" required="required" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"></label> <input type="password"
                                            class="form-control" id="exampleInputPassword" placeholder="Password"
                                            required="required" name="password">
                                    </div>
                                    <button type="submit" class="btn btn-success offset-md-5" style="color: #FFFFFF;">
                                        Login
                                    </button>
                                    <br> <br> <a class="btn-link-active offset-md-4" href="/register"
                                        style="color: #FFFFFF;"> Create a new
                                        account?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
    </div>
