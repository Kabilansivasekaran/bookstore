<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="container-fluid " id="back"><br><br>
        <div class="row align-item-center">
            <div class="col d-flex justify-content-center">
                <div class="col-md-4 my-md-4">
                    <div class="card" style="margin-bottom:30%;margin-top:20%;">
                        <div class="card-body" style="width:29rem;background-color: #7ea760;">
                            <form action="payment" method="POST">
                                <h5 class="text-center" id="exampleModalLongTitle">Payment
                                    Details</h5>
                                <div class="form-group">
                                    <label for="exampleInputFullName"></label> <input type="text" class="form-control"
                                        id="fullname" placeholder="Full Name" required="required" name="fullname">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputCardNumber"></label> <input type="text" class="form-control"
                                        id="cardno" placeholder="Card Number" required="required" name="cardno">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputExpireDate"></label> <input type="text" class="form-control"
                                        id="exdate" placeholder="Expire Date" required="required" name="expiredate">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputCVV"></label> <input type="text" class="form-control"
                                        id="cvv" placeholder="CVV" required="required" name="cvv">
                                </div>

                                <a href="#" class="offset-md-5 mb-3 px-4 btn btn-success"
                                    style="color: #ffffff;">Pay</a>

                            </form>
                        </div>
                        <div class="card-body">
                            {% for row in rows %}
                                <p class="card-text">{{ row }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
